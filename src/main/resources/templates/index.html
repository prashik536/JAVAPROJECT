<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hello Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
    }
    h1 {
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 th:text="${message}">Hello Default</h1>
    <p>Welcome to the Spring Boot app running in Docker and Kubernetes!</p>
  </div>
</body>
</html>
